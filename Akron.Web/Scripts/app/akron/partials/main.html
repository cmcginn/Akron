
    <li ng-repeat="availableField in queryBuilder.availableQueryFields">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-6">
                    <span>{{availableField.column.displayName}}</span>
                </div>
                <div class="col-xs-6">
                    <!--<select class="form-control"  ng-model="selected" ng-options="item.key for item in availableField.availableValues"></select>-->
                    <select class="form-control" ng-change="filterSelectionChange(availableField)" ng-model="availableField.selectedValue" ng-options="item.key for item in availableField.availableValues track by item.value"></select>
                </div>
            </div>
        </div>
    </li>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary" ng-click="getData()">Get Data</button>
    </div>
</div>
