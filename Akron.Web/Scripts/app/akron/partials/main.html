<style>
    .filterButton{ width: 300px;}
    #chartdiv {
        width: 100%;
        height: 500px;
    }
</style>

<div class="col-xs-12">
    <div class="btn-group" ng-repeat="filter in queryBuilder.availableFilters">

        <div class="col-xs-3">
            <span>{{filter.column.displayName}}</span>
        </div>

        <div class="col-xs-9">
            <div class="filterButton" on-close="filterClose(filter)" isteven-multi-select button-label="key" item-label="key" output-model="filterSelection" tick-property="active" input-model="filter.availableFilterValues"></div>
        </div>

    </div>
</div>
   
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary" ng-click="getData()">Get Data</button>
    </div>
</div>


<div id="chartdiv"></div>
